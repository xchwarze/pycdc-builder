name: Create Release

on:
  workflow_run:
    workflows: ["Build Artifacts"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

env:
  HASH_FILE: last-hash.txt

jobs:
  publish:
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag from last-hash.txt
        id: tag
        run: |
          if [[ ! -f "$HASH_FILE" ]]; then
            echo "ERROR: $HASH_FILE not found." >&2
            exit 1
          fi
          SHA=$(cat "$HASH_FILE")
          SHORT=${SHA:0:7}
          DATE=$(date +'%Y%m%d')
          echo "TAG=$DATE-$SHORT" >> $GITHUB_OUTPUT

      - name: Download latest Build Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching latest successful run ID for 'Build Artifacts'..."
          LATEST_ID=$(gh run list \
            --workflow "Build Artifacts" \
            --branch master \
            --limit 1 \
            --json databaseId,conclusion \
            --jq '.[] | select(.conclusion=="success") | .databaseId' \
          )

          echo "Latest successful run ID: $LATEST_ID"
          if [[ -z "$LATEST_ID" ]]; then
            echo "❌ No successful Build Artifacts run found." >&2
            exit 1
          fi

          echo "Downloading artifacts from run $LATEST_ID..."
          gh run download "$LATEST_ID" --dir ./artifacts

          echo "Contents of ./artifacts:"
          ls -R ./artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.RELEASE_NAME }}
          commit: ${{ steps.tag.outputs.RELEASE_SHA }}
          name: Release ${{ steps.tag.outputs.RELEASE_NAME }}
          body: Automated build for upstream commit ${{ steps.tag.outputs.RELEASE_NAME }}
          files: |
            artifacts/pycdc-release-*/**/*.zip
