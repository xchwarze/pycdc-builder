name: Create Release

on:
  workflow_run:
    workflows: ["Build Artifacts"]
    branches: [master]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  actions: read 

jobs:
  publish:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release tag
        id: tag
        run: |
          SHA=${{ github.event.workflow_run.head_commit.id }}
          SHORT=${SHA:0:7}
          DATE=$(date +'%Y%m%d')
          echo "TAG=$DATE-$SHORT" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git tag ${{ steps.tag.outputs.TAG }}
          git push origin ${{ steps.tag.outputs.TAG }}

      - name: Download latest Build Artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_ID=$(gh run list \
            --workflow "Build Artifacts" \
            --branch master \
            --limit 1 \
            --json databaseId,conclusion \
            --jq '.[] | select(.conclusion=="success") | .databaseId' \
          )

          if [[ -z "$LATEST_ID" ]]; then
            echo "‚ùå No successful Build Artifacts execution was found on master."
            exit 1
          fi

          gh run download "$LATEST_ID" --dir ./artifacts

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.tag.outputs.TAG }}
          name: Release ${{ steps.tag.outputs.TAG }}
          body: "Automated build for upstream commit ${{ steps.tag.outputs.TAG }}"
          artifacts: "./artifacts/*"
